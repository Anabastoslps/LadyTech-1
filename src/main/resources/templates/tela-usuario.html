<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Interativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="\styles\tela-usuario.css"/>
</head>
<body>
<div class="mt-5">
</div>
<div class="container mt-5"  >

    <div class="row">
        <div class="table-container mt-5">
            <h1 class="mb-3">
                Histórico de Chamados
            </h1>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Título</th>
                    <th>Data/Hora</th>
                    <th>Prioridade</th>
                    <th>Descrição</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <!-- Aqui serão inseridas as linhas da tabela -->
                </tbody>
            </table>
        </div>
        <div class="d-grid gap-2 d-md-block text-center">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">Novo chamado</button>
        </div>

    </div>
</div>
<div class="modal" tabindex="-1" id="staticBackdrop" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Abrir Chamado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label>Titulo</label>
                <br>
                <input style="width: 322px;" type="text">
                <br>
                <label>Descrição</label>
                <br>
                <textarea rows="6" cols="40" type="text"></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Exemplo de dados fictícios
    const data = [
        { id: 1, user: "Usuário A", titulo: "Tarefa 1", dataHora: "2024-05-07 10:00", prioridade: "Alta", descricao: "Lorem ipsum dolor sit amet.", status: "Concluído" },
        { id: 2, user: "Usuário B", titulo: "Tarefa 2", dataHora: "2024-05-08 12:00", prioridade: "Média", descricao: "Consectetur adipiscing elit.", status: "Em andamento" },
        { id: 3, user: "Usuário C", titulo: "Tarefa 3", dataHora: "2024-05-09 14:00", prioridade: "Baixa", descricao: "Sed do eiusmod tempor incididunt.", status: "Pendente" }
    ];

    // Função para preencher a tabela com os dados
    function populateTable() {
        const tbody = document.getElementById('table-body');
        data.forEach(item => {
            const row = document.createElement('tr');
            row.classList.add('fade-in');

            const columns = ['id', 'user', 'titulo', 'dataHora', 'prioridade', 'descricao', 'status'];
            columns.forEach(column => {
                const cell = document.createElement('td');
                cell.textContent = item[column];
                row.appendChild(cell);
            });

            tbody.appendChild(row);
        });
    }

    // Preencher a tabela ao carregar a página
    window.onload = populateTable;
</script>

</body>
</html>
